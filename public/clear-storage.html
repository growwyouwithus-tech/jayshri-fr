<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Storage - Jayshree Colony</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
        }
        .status {
            font-size: 18px;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: #f0f0f0;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }
        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .info {
            margin-top: 20px;
            padding: 15px;
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 10px;
            color: #856404;
        }
        .credentials {
            margin-top: 20px;
            padding: 15px;
            background: #e7f3ff;
            border-radius: 10px;
            text-align: left;
        }
        .credentials strong {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Clear Browser Storage</h1>
        
        <div class="info">
            <strong>‚ö†Ô∏è Why this page?</strong><br>
            JWT Secret changed karne ki wajah se purane tokens invalid ho gaye hain.<br>
            Storage clear karne ke baad aap login kar sakte hain.
        </div>

        <div id="status" class="status">
            Ready to clear storage...
        </div>

        <button onclick="clearStorage()">Clear Storage & Redirect to Login</button>

        <div class="credentials">
            <strong>üîë Login Credentials:</strong><br><br>
            <strong>Email:</strong> admin@jayshree.com<br>
            <strong>Password:</strong> admin123
        </div>
    </div>

    <script>
        function clearStorage() {
            try {
                // Clear localStorage
                localStorage.clear();
                
                // Clear sessionStorage
                sessionStorage.clear();
                
                // Update status
                document.getElementById('status').innerHTML = '‚úÖ Storage cleared successfully!';
                document.getElementById('status').className = 'status success';
                
                // Redirect to login after 1 second
                setTimeout(() => {
                    window.location.href = '/admin/login';
                }, 1000);
            } catch (error) {
                document.getElementById('status').innerHTML = '‚ùå Error: ' + error.message;
                document.getElementById('status').style.background = '#f8d7da';
                document.getElementById('status').style.color = '#721c24';
            }
        }

        // Auto-clear on page load
        window.addEventListener('load', () => {
            // Check if already cleared
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('auto') === 'true') {
                clearStorage();
            }
        });
    </script>
</body>
</html>
